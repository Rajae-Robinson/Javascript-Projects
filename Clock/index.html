<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock-face">
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
                <div class="hand seconds-hand"></div>
                <div class="num one"><div class="upright">1</div></div>
                <div class="num two"><div class="upright">2</div></div>
                <div class="num three"><div class="upright">3</div></div>
                <div class="num four"><div class="upright">4</div></div>
                <div class="num five"><div class="upright">5</div></div>
                <div class="num six"><div class="upright">6</div></div>
                <div class="num seven"><div class="upright">7</div></div>
                <div class="num eight"><div class="upright">8</div></div>
                <div class="num nine"><div class="upright">9</div></div>
                <div class="num ten"><div class="upright">10</div></div>
                <div class="num eleven"><div class="upright">11</div></div>
                <div class="num twelve"><div class="upright">12</div></div>
            </div>
        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
